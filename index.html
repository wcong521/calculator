<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="display"><div>&nbsp;</div></div>
        <div class="calculator">
            <div class="keypad-container">
                <button class="num-keys">7</button>
                <button class="num-keys">8</button>
                <button class="num-keys">9</button>
                <button class="operator-keys">/</button>
                <button class="num-keys">4</button>
                <button class="num-keys">5</button>
                <button class="num-keys">6</button>
                <button class="operator-keys">*</button>
                <button class="num-keys">1</button>
                <button class="num-keys">2</button>
                <button class="num-keys">3</button>
                <button class="operator-keys">-</button>
                <button id="clear-key">C</button>
                <button class="num-keys">0</button>
                <button id="equals-key">=</button>
                <button class="operator-keys">+</button>
            </div>
        </div>

        <button id="theme-button">dark</button>

        <script src="index.js"></script>
    </body>
</html>
